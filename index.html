<html>
<head>
    <meta charset="utf-8" />
    <title>CUE! Cards Viewer</title>
    <link rel="icon" href="image/favicon.jpg">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <style>
        * {margin:0; padding: 0};
    </style>

</head>
<body class="w-100" style="height: 100vh;overflow: hidden;">

    <div id="displaycard" class="d-none row position-fixed displaycard w-100 h-100 p-0 m-0" style="overflow-y: scroll;">
        <div class="col-lg-9 p-0 d-flex">
            <div class="m-auto">
                <img id='cardviwer'class='w-100' alt src="Cards/1010001/Card_1010001_2_b.png">
            </div>
        </div>
        <div class="col-lg-3 bg-light d-flex flex-column p-0">
            <div class='d-flex justify-content-end align-items-center p-2 border-bottom border-secondary'>
                <button id='closedisplaycard' type="button" class="btn btn-outline-secondary btn-circle btn-circle-xl m-1">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="p-2">
                <div class="p-2 border-bottom border-secondary">
                    <h3 id='costname'>----</h3>
                    <h5 id='cardname'>----</h5>
                </div>
                <div id='otherimage' class="p-2 d-flex flex-column">
                    <button type="button" class="btn btn-outline-info d-flex flex-row my-2 rounded p-2">
                        <nav class="cardthumbnails">
                            <img class="m-auto" alt src="Cards/1010001/Card_1010001_1_c.png">
                        </nav>
                    </button>
                    <button type="button" class="btn btn-outline-info d-flex flex-row my-2 rounded p-2">
                        <nav class="cardthumbnails">
                            <img class="m-auto" alt src="Cards/1010001/Card_1010001_1_c.png">
                        </nav>
                    </button>
                    <button type="button" class="btn btn-outline-info d-flex flex-row my-2 rounded p-2">
                        <nav class="cardthumbnails">
                            <img class="m-auto" alt src="Cards/1010001/Card_1010001_1_b.png">
                        </nav>
                    </button>
                    <button type="button" class="btn btn-outline-info d-flex flex-row my-2 rounded p-2">
                        <nav class="cardthumbnails">
                            <img class="m-auto" alt src="Cards/1010001/Card_1010001_1_b.png">
                        </nav>
                    </button>
                   
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex" style="height: 100vh;">

        <div id="left" class='col m-auto h-100 w-100 position-relative' style="overflow-x: hidden;overflow-y: auto;">

            <!-- <div id="showing" class="displaycard d-none position-fixed w-100 h-100">
                <button id="closeshowing" class="position-absolute btn" style="top: 2vh;right: 2vh;">
                    <i class="far fa-times-circle display-5"></i>
                </button>
                <img class="mx-auto my-auto w-75" src="Cards/1010001/Card_1010001_1_b.png">
            </div> -->

            <div id="cardlist" class="mx-auto my-4 p-1 justify-content-between" style="width: 90%;">
                <nav class="alert-light m-2 d-inline-block position-relative text-center">
                    <img id="preimg" src="image/favicon.jpg" class="" style="width: 160px;height: 160px;">
                    <button class="position-absolute btn " style="top: 0;right: 0;background-color: rgba(255,255,255,0.3);"><i class="fas fa-sync-alt"></i></button>
                </nav>
            </div>
        </div>
        
        <div id="right" class='filterbgcolor sticky-top'>

            <div id="banner" class="py-2 ps-4 d-flex flex-column">
                <nav class="d-flex mb-2">
                    <img src="image/logo.png">
                    <h4 class="my-auto ps-2">Cards Viewer</h4>
                </nav>
                <a class="btn btn-primary w-50 mx-auto" href="https://github.com/Cpk0521/CUE-Cards-Viewer" >
                    <i class="fab fa-github my-auto"></i>
                    Github
                </a>
            </div>
            
            <div class="py-2 px-4">
                <!-- <input type="checkbox" class="btn-check" id="btn-check-outlined" >
                <label class="btn btn-outline-primary" for="btn-check-outlined">Single toggle</label><br> -->
                <h5>表示順</h5>
                <nav class="d-flex justify-content-center input-group mb-2">
                    <input class="btn-check" type="radio" name="SortBy" id="cid" value="cid" checked>
                    <label class="btn btn-outline-primary mx-1" for="cid">ID順</label>
                    <input class="btn-check" type="radio" name="SortBy" id="char" value="char">
                    <label class="btn btn-outline-primary mx-1" for="char">メンバー順</label>
                </nav>
            </div>

            <div class="py-2 px-4">
                <h5 class="mb-2">表示条件</h5>
                
                <span class="d-block text-center m-2">Flower</span>
                <nav class="d-flex mb-2">
                    <input type="checkbox" class="btn-check" id="f-1" value="1">
                    <label class="btn btn-outline-primary m-1" for="f-1">六石陽菜</label>
                    <input type="checkbox" class="btn-check" id="f-2" value="2">
                    <label class="btn btn-outline-primary m-1" for="f-2">鷹取舞花</label>
                    <input type="checkbox" class="btn-check" id="f-3" value="3">
                    <label class="btn btn-outline-primary m-1" for="f-3">鹿野志穂</label>
                    <input type="checkbox" class="btn-check" id="f-4" value="4">
                    <label class="btn btn-outline-primary m-1" for="f-4">月居ほのか</label>
                </nav>

                <span class="d-block text-center m-2">Bird</span>
                <nav class="d-flex mb-2">
                    <input type="checkbox" class="btn-check" id="b-1" value="5">
                    <label class="btn btn-outline-primary m-1" for="b-1">天童悠希</label>
                    <input type="checkbox" class="btn-check" id="b-2" value="6">
                    <label class="btn btn-outline-primary m-1" for="b-2">赤川千紗</label>
                    <input type="checkbox" class="btn-check" id="b-3" value="7">
                    <label class="btn btn-outline-primary m-1" for="b-3">恵庭あいり</label>
                    <input type="checkbox" class="btn-check" id="b-4" value="8">
                    <label class="btn btn-outline-primary m-1" for="b-4">九条柚葉</label>
                </nav>

                <span class="d-block text-center m-2">Wind</span>
                <nav class="d-flex mb-2">
                    <input type="checkbox" class="btn-check" id="w-1" value="9">
                    <label class="btn btn-outline-primary m-1" for="w-1">夜峰美晴</label>
                    <input type="checkbox" class="btn-check" id="w-2" value="10">
                    <label class="btn btn-outline-primary m-1" for="w-2">神室絢</label>
                    <input type="checkbox" class="btn-check" id="w-3" value="11">
                    <label class="btn btn-outline-primary m-1" for="w-3">宮路まほろ</label>
                    <input type="checkbox" class="btn-check" id="w-4" value="12">
                    <label class="btn btn-outline-primary m-1" for="w-4">日名倉莉子</label>
                </nav>

                <span class="d-block text-center m-2">Moon</span>
                <nav class="d-flex mb-2">
                    <input type="checkbox" class="btn-check" id="m-1" value="13">
                    <label class="btn btn-outline-primary m-1" for="m-1">丸山利恵</label>
                    <input type="checkbox" class="btn-check" id="m-2" value="14">
                    <label class="btn btn-outline-primary m-1" for="m-2">宇津木聡里</label>
                    <input type="checkbox" class="btn-check" id="m-3" value="15">
                    <label class="btn btn-outline-primary m-1" for="m-3">明神凛音</label>
                    <input type="checkbox" class="btn-check" id="m-4" value="16">
                    <label class="btn btn-outline-primary m-1" for="m-4">遠見鳴</label>
                </nav>

            </div>


        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/fontawesome.min.js"></script>
    <script src="js/bootstrap.min.js" ></script>
    <script src="js/main.js" ></script>

</body>
</html>
